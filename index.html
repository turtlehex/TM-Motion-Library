<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rive Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
  <!-- Rive Canvas runtime -->
  <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
</head>
<body>
  <!-- Top bar with logo space -->
  <header class="topbar">
    <div class="brand">
      <img src="./assets/logo.svg" alt="Your logo" class="logo" />
      <span class="brand-name">CRAFT Animation Repository</span>
    </div>

    <!-- Material-like search -->
    <label class="md-search">
      <input id="search" type="search" required />
      <span class="md-label">Search animations</span>
      <span class="md-outline"></span>
    </label>
  </header>

  <!-- Layout -->
  <aside class="sidebar" aria-label="Categories">
    <h2 class="side-title">Categories</h2>
    <nav id="cats" class="cat-list"></nav>
  </aside>

  <main class="wrap">
    <div class="summary">
      <div id="activeFilter" class="pill">All</div>
      <div id="count" class="muted">0 items</div>
    </div>

    <div id="grid" class="grid"></div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
